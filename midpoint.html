<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>중간지점 추천</title>
</head>

<body>
  <div id="map" style="width:800px;height:800px;"></div>
  <input type="button" value="중간지점" onclick="search_mid();"/>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=138e15009e62e9907af3d9a1e59d0c54&libraries=services,clusterer,drawing"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    var storage = window.sessionStorage;   // 세션 스토리지
    var count = 1;    // 사용자 수
    var coords_list = [];    // bounds 설정에 사용될 LatLng 형식 좌표 저장
    var decimal = [];    // geolocation 위도 경도 저장
    var radian = [];    // radian 형식 좌표
    var cartesian = [];    // cartesian 형식 좌표

    console.log("storage length is " + storage.length);

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

    // 지도를 재설정할 범위정보를 가지고 있을 LatLngBounds 객체를 생성합니다
    var bounds = new kakao.maps.LatLngBounds();

    for (var i = 0; i < storage.length; i++) {

      geocoder.addressSearch(storage.getItem(i + 1), function(result, status) {

        // 정상적으로 검색이 완료됐으면
        if (status === kakao.maps.services.Status.OK) {

          // 검색된 위치의 위도 경도 저장
          decimal.push((result[0].y));
          decimal.push((result[0].x));

          // 마커 이미지의 이미지 주소입니다
          var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
          // 마커 이미지의 이미지 크기 입니다
          var imageSize = new kakao.maps.Size(24, 35);
          // 마커 이미지를 생성합니다
          var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

          var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: new kakao.maps.LatLng(result[0].y, result[0].x), // 마커를 표시할 위치
            title: "사용자" + count, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image: markerImage // 마커 이미지
          });

          coords_list.push(new kakao.maps.LatLng(result[0].y, result[0].x));

          count++;

        } else {
          alert("잘못된 주소입니다!");
        }
      });
    }

    function search_mid() {

      var X = 0,
        Y = 0,
        Z = 0;

      // 지도 범위 재설정에 사용될 bounds 추가
      for (var i = 0; i < coords_list.length; i++) {
        bounds.extend(coords_list[i]);
      }

      for (var i = 0; i < decimal.length - 1; i += 2) {
        radian.push(decimal[i] * (Math.PI / 180));
        radian.push(decimal[i + 1] * (Math.PI / 180));
      }

      for (var i = 0; i < radian.length - 1; i += 2) {
        cartesian.push(Math.cos(radian[i]) * Math.cos(radian[i + 1]));
        cartesian.push(Math.cos(radian[i]) * Math.sin(radian[i + 1]));
        cartesian.push(Math.sin(radian[i]));
      }

      for (var i = 0; i < cartesian.length - 2; i += 3) {
        X += cartesian[i];
        Y += cartesian[i + 1];
        Z += cartesian[i + 2];
      }

      X = X / (radian.length / 2);
      Y = Y / (radian.length / 2);
      Z = Z / (radian.length / 2);

      var Lon = Math.atan2(Y, X);
      var Hyp = Math.sqrt(X * X + Y * Y);
      var Lat = Math.atan2(Z, Hyp);

      Lon = (Lon * (180 / Math.PI)).toFixed(6);
      Lat = (Lat * (180 / Math.PI)).toFixed(6);

      // 중간지점 마커 정
      var mid_imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png";
      var mid_imageSize = new kakao.maps.Size(64, 64);
      var mid_markerImage = new kakao.maps.MarkerImage(mid_imageSrc, mid_imageSize);

      var mid_marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(Lat, Lon),
        image: mid_markerImage
      });

      var iwContent = "Here!", // 인포윈도우에 표시할 내용
        iwRemoveable = true;

      // 인포윈도우를 생성합니다
      var infowindow = new kakao.maps.InfoWindow({
        content: iwContent,
        removable: iwRemoveable
      });

      // 인포윈도우를 마커위에 표시합니다
      infowindow.open(map, mid_marker);
      // 지도 범위 재설정
      map.setBounds(bounds);
    }
  </script>
</body>

</html>
